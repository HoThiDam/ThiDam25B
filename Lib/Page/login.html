<body>
    <div class="background">
        <div class="shape"></div>

    <form id="form-login">
        <h3>Login Here</h3>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email"  name="email" rules="required|email" placeholder="email"  />
          <span class="form-message"></span>
        </div>
        <div class="form-group">
          
          <label for="password">Mật khẩu</label>
          <input type="password" id="password"  name ="password" rules="required|password" placeholder="password"  />
          <span class="form-message"></span>
        </div>

        <button type="submit" id="sumbit" >Đăng nhập</button>

        <div class="social">
          <div class="go"><i class="fab fa-google"></i>  Google</div>
          <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
        </div>
    </form>
    <script src="Js/validator.js"></script>
    <script src="js/login.js"></script>

    <script>
        Validator("#form-login",{
          otherFunc: login
